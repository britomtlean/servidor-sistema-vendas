<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Central de Pedidos</title>

  <style>
    * {
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    body {
      font-family: Arial;
      width: 100vw;
      max-width: 1280px;
      min-height: 100vh;
      margin: 0;
      background-color: rgb(96, 167, 167);
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      overflow-x: hidden;
      align-self: center;
    }

    header {
      width: 100%;
      height: 10vh;
      padding: 0 5%;
      margin-bottom: 60px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(48, 83, 83);
    }

    header h1 {
      color: #ccc;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-weight: bold;
    }

    header li {
      list-style: none;
      display: inline-block;
      margin-left: 30px;
      color: #ccc;
      font-size: 2.5rem;
      font-weight: 300;
      cursor: pointer;
    }

    header li:hover {
      color: yellow;
      border-bottom: 1px solid yellow;
      padding-bottom: 2px;
      transition: ease-in;
    }

    .active {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      width: 90%;
    }

    section {
      display: none;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      width: 90%;
    }

    #mensagens {
      border: 1px solid #ccc;
      margin-top: 40px;
      margin-bottom: 40px;
      padding: 20px 0;
      height: 30vh;
      width: 100%;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 8px;
    }

    #produtos {

      & .produtos-content {
        border: 1px solid #ccc;
        margin-top: 40px;
        margin-bottom: 40px;
        height: 50vh;
        width: 100%;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;

      }

      & ul {
        width: 100%;
      }

      & li {
        list-style-type: none;
        border-bottom: 2px solid rgb(158, 158, 158);
        width: 100%;
        background-color: rgb(197, 197, 197);
        padding: 20px 0;
        text-align: center;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      & .button-content {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      & button {
        flex: 1;
        padding: 30px 30px;
        background-color: #2563eb;
        color: white;
        font-size: 2.2rem;
      }

    }

    #cadastrar {

      & form {
        border: 1px solid #ccc;
        margin-top: 40px;
        margin-bottom: 40px;
        height: 50vh;
        width: 100%;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 5%;

      }

      & label {
        width: 100%;
        margin-bottom: 40px;
      }

      & h3 {
        margin-bottom: 0.5rem;
      }

      form input,
      form textarea {
        display: block;
        width: 100%;
        height: 6rem;
        padding: 5px;
        font-size: 1.8rem;
        border-radius: 8px;
        background: rgba(209, 209, 209, 0.397);
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      & button {
        width: 100%;
        padding: 30px 30px;
        background-color: #2563eb;
        color: white;
        font-size: 2.2rem;
      }

    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgb(207, 207, 207);
      color: black;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    th,
    td {
      padding: 12px 2%;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: rgb(180, 197, 197);
    }

    tr:hover {
      background: #2a2a2a;
      color: white;
    }

    .btn {
      background: #2563eb;
      color: white;
      font-size: 2rem;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .loading {
      font-size: 24px;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Menu</h1>
    <ul>
      <li onclick="sectionActive('pedidos')">Pedidos</li>
      <li onclick="sectionActive('produtos')">Produtos</li>
      <li onclick="sectionActive('clientes')">Clientes</li>
    </ul>
  </header>

  <button id="ativarSom" class="btn" style="margin-bottom: 80px; padding: 8px 20px; font-size: 2.2rem;">Ativar Som
  </button>

  <!-- Se√ß√£o de pedidos -->
  <section id="pedidos">

    <h1>Central de pedidos:</h1>

    <div id="mensagens" style="display: flex; flex-direction: column; gap: 8px;"></div>

    <div style="margin-bottom: 20px;">
      <label for="filtroData" style="font-size: 2.5rem; color: white;">Filtrar por data:</label>
      <input type="date" id="filtroData" style="padding: 8px; border-radius: 6px; border: none; font-size: 2rem;" />
      <button id="limparFiltro" class="btn" style="margin-left: 8px;">Limpar</button>
    </div>

    <div id="tabelaContainer" style="overflow-y: auto; height: 600px; width: 100%; border-radius: 8px;"></div>

  </section>

  <!-- Se√ß√£o de produtos -->
  <section id="produtos">
    <h1>Produtos</h1>
    <div class="produtos-content">
      <ul id="lista-produtos"></ul>
    </div>
    <div class="button-content">
      <button onclick="sectionActive('cadastrar')">Cadastrar</button>
      <button onclick="() => {alert('Em constru√ß√£o')}">Estoque</button>
    </div>
  </section>

  <!-- Se√ß√£o de clientes -->
  <section id="clientes">
    <h1>Clientes</h1>
  </section>

  <!-- Se√ß√£o de cadastro -->
  <section id="cadastrar">
    <h1>Cadastrar Produto</h1>

    <form id="formProduto" enctype="multipart/form-data">
      <label>
        <h3>Nome do produto *</h3>
        <input type="text" name="produto_produtos" id="produto" required />
      </label>

      <label>
        <h3>Descri√ß√£o</h3>
        <textarea name="descricao_produtos" id="descricao" rows="3"></textarea>
      </label>

      <label>
        <h3>Valor (ex: 8.50) *</h3>
        <input type="text" name="valor_produtos" id="valor" required inputmode="decimal" />
      </label>

      <!--
      <label>
        <h3>Estoque *</h3>
        <input type="number" name="estoque_produtos" id="estoque" required min="0" />
      </label>
    -->

      <label>
        <h3>Imagem do produto (PNG/JPG) *</h3>
        <input type="file" name="imagem" id="imagem" accept="image/png, image/jpeg" required />
      </label>

      <div class="preview" id="previewWrapper" style="display:none;">
        <div>
          <small>Preview:</small>
          <div><img id="previewImg" alt="preview da imagem" /></div>
        </div>
        <div>
          <small id="fileInfo"></small>
        </div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <button type="submit" id="btnEnviar">Enviar produto</button>
        <div id="loading" style="display:none;">Enviando‚Ä¶</div>
      </div>

      <div class="status" id="status" style="display:none;"></div>
    </form>
  </section>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>


  <script>
    const socket = io();
    const mensagensDiv = document.getElementById('mensagens');
    let somAtivado = false;

    document.getElementById("btnEnviar").addEventListener("click", function (e) {
      e.preventDefault(); // üö´ impede atualiza√ß√£o da p√°gina
      alert("Em constru√ß√£o");
    })

    const sectionActive = (active) => {
      document.querySelectorAll('section').forEach(array => array.classList.remove('active'));
      document.getElementById(active).classList.add('active');
    }

    const carregarProdutos = () => {
      const produtos = [
        {
          produto: "a√ßa√≠ 200ml",
          preco: "R$ 7,00"
        },
        {
          produto: "a√ßa√≠ 300ml",
          preco: "R$ 9,00"
        },
        {
          produto: "a√ßa√≠ 400ml",
          preco: "R$ 12,00"
        },
        {
          produto: "a√ßa√≠ 500ml",
          preco: "R$ 15,00"
        },
      ]
      const ul = document.getElementById("lista-produtos")

      produtos.forEach(array => {
        const box = document.createElement("div") //criar div box
        const produto = document.createElement("li") //criar li produto
        const preco = document.createElement("li") //criar li preco

        produto.innerHTML = "Produto:<br>" + array.produto //add produto na li
        preco.innerHTML = "Pre√ßo: <br>" + array.preco //add preco na li

        box.appendChild(produto) //add li com produto na div
        box.appendChild(preco) //add li com preco na div
        ul.appendChild(box) //add div na ul

        box.style.display = "flex"
      })
    }


    // Bot√£o de ativa√ß√£o do som
    document.getElementById('ativarSom').addEventListener('click', () => {
      somAtivado = true;
      window.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      document.getElementById('ativarSom').style.display = 'none';
    });

    // Recebe pedidos do servidor
    socket.on('mensagem_retorno', (msg) => {
      if (somAtivado) {
        const audio = new Audio('/meme-fail-alert-locran-1-00-01.mp3');
        audio.volume = 0.6;
        audio.play().catch(err => console.warn('Falha ao tocar som:', err));
      }

      const pedido = document.createElement('div');
      pedido.style.display = "flex";
      pedido.style.flexDirection = "column";
      pedido.style.gap = "8px";
      pedido.style.padding = "8px 0";
      pedido.style.borderBottom = "1px solid black";
      pedido.style.width = "100%";
      pedido.style.background = "lightgray";

      const title = document.createElement('h3');
      title.innerText = "Pedido: XXX";
      title.style.textAlign = "center";

      const ul = document.createElement('ul');
      ul.style.display = "flex";
      ul.style.flexDirection = "column";
      ul.style.gap = "8px";
      ul.style.padding = "8px 20px";
      ul.style.listStyleType = "none";

      msg.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `Produto: ${item.nome}, Quantidade: ${item.quantidade}`;
        ul.appendChild(li);
      });

      pedido.appendChild(title);
      pedido.appendChild(ul);
      mensagensDiv.appendChild(pedido);
    });

    /************** Tabela de vendas **************/
    const tabelaContainer = document.getElementById("tabelaContainer");
    const filtroDataInput = document.getElementById("filtroData");
    const limparFiltroBtn = document.getElementById("limparFiltro");

    let vendas = [];
    let load = false;
    let dataSelecionada = null;

    async function carregarVendas() {
      try {
        const res = await fetch('https://vendas-config.onrender.com/vendas/', {
          method: 'GET',
          headers: { 'Content-type': 'application/json' }
        });
        const data = await res.json();
        vendas = data.map(array => ({
          id: array.id_vendas,
          dataOriginal: array.data_vendas,
          data: new Date(array.data_vendas).toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" }),
          valorTotal: array.valorTotal_vendas,
          status: array.status
        }));
        renderTabela();
      } catch (err) {
        alert("Erro ao carregar vendas: " + err.message);
      }
    }

    function renderLoading() {
      tabelaContainer.innerHTML = `<div class="loading">Carregando...</div>`;
    }

    function renderTabela() {
      if (load) return renderLoading();

      let vendasFiltradas = vendas.filter(v => v.status == null);
      if (dataSelecionada) {
        vendasFiltradas = vendasFiltradas.filter(v => {
          const dataVenda = new Date(v.dataOriginal).toISOString().split("T")[0];
          return dataVenda === dataSelecionada;
        });
      }

      if (vendasFiltradas.length === 0) {
        tabelaContainer.innerHTML = `<div class="loading">Nenhuma venda encontrada para esta data</div>`;
        return;
      }

      let html = `
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Informa√ß√µes</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
      `;

      vendasFiltradas.forEach(row => {
        html += `
        <tr>
          <td>${row.id}</td>
          <td>${parseFloat(row.valorTotal).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td>${row.data}</td>
          <td><a href="/vendas/${row.id}" style="color: #60a5fa;">Detalhes</a></td>
          <td><button class="btn" onclick="handleConcluir(${row.id})">Concluir</button></td>
        </tr>`;
      });

      html += `</tbody></table>`;
      tabelaContainer.innerHTML = html;
    }

    async function handleConcluir(id) {
      const venda = vendas.find(v => v.id === id);
      if (venda.status === true) {
        alert('Esta venda j√° est√° fechada!');
        return;
      }
      load = true;
      renderLoading();
      await new Promise(resolve => setTimeout(resolve, 1500));
      venda.status = true;
      load = false;
      renderTabela();
    }

    filtroDataInput.addEventListener("change", (e) => {
      dataSelecionada = e.target.value;
      renderTabela();
    });

    limparFiltroBtn.addEventListener("click", () => {
      dataSelecionada = null;
      filtroDataInput.value = "";
      renderTabela();
    });

    setInterval(() => {
      carregarVendas();
    }, 5000);

    // Inicializa
    renderLoading();
    carregarVendas();
    sectionActive('pedidos')
    carregarProdutos()
  </script>

</body>

</html>
